<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/tmpl.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>

    <script type="text/template" id="test">
	    <% for (var i = 0; i < data.length; i++) { %>
          <h1><%= data[i].title%></h1>
          <p><%= data[i].text%></p>
	        <ul>
	          <li><%= data[i].answer1%></li>
            <li><%= data[i].answer2%></li>
            <li><%= data[i].answer3%></li>
	        </ul>
          <button id="score"><%= data[i].button%></button>
	      <% }; %>
	    </script>

  <!--<div id="modal_form">
      <span id="modal_close">X</span>
            <script>Score()</script>
  </div>
<div id="overlay"></div>-->

</body>
</html>
